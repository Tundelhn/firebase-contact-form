<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Deep</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>VIEW</span> DEEP NIGERIA LIMITED</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>VIEW DEEP</h3>
                <ul>
                    <li><i class="fa fa-road"></i> no 5 Bayo olumide isolo</li>
                    <li><i class="fa fa-phone"></i>+234087138552</li>
                    <li><i class="fa fa-envelope"></i>tunde.lhn@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>EMAIL US</h3>
                <div class="alert">Your Message has been sent</div>
                <form action="" id="contactform">
                    <p>
                        <label for="">name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label for="">Company Name</label>
                        <input type="text" name="email" id="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message" cols="30" rows="10" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="main.js"></script>
</body>

</html>
